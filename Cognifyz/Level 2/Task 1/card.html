<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .custom-card {
      max-width: 300px;
    }

    .custom-card img {
      max-width: 100%;
      height: auto;
    }
  </style>

  <title>Card</title>
</head>
<body>
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="card custom-card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="tech.jpg" alt="Placeholder Image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <h1>Technical knowledge</h1>
              <p>Technology is the application of knowledge for achieving practical goals in a reproducible way. The word technology can also mean the products resulting from such efforts, including both tangible tools such as utensils or machines, and intangible ones such as software. </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
