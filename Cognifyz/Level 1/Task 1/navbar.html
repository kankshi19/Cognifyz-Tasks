<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
<style>
    li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
 text-decoration: none;
}

li a:hover {
  background-color: lightgray;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: black;
}
</style>
</head>
<body>
    <nav>
      <ul>
        <li><a class="active" href="https://en.wikipedia.org/wiki/Sport">Sports</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Technology">Technology</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Dance">Dance</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Music">Music</a></li>
      </ul>
    </nav>
</body>
</html>
