<html>
<head>
    <title>Change button color</title>
<script>
function myFunction()
{
   
    document.getElementsByClassName("stylebutton")[0].style.backgroundColor = "pink";  
}

</script>
</head>
<body>
<h1 > Change Color </h1>

<button onclick= "myFunction()" id="stylebutton" class="stylebutton" type="submit" style="height: 50px; width: 170px; background-color: cornflowerblue;">Click ME</button>

</body>
</html>
